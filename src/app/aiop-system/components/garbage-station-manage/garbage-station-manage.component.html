<div class="garbage-station-manage">
  <div class="division-list">
    <h2>区划列表</h2>
    <div class="search-wrapper">
      <input
        type="text"
        class="search"
        maxLength="15"
        placeholder="名称"
        #search
      />
      <i class="material-icons search-icon">search</i>
    </div>

    <div class="tree-container">
      <app-tree #tree></app-tree>
    </div>
  </div>
  <div class="station-detail">
    <h2>垃圾厢房</h2>
    <div class="operate-bar">
      <div class="btns">
        <button class="btn btn--green">
          <i class="howell-icon-plus"></i>
          添加
        </button>
        <button class="btn btn--red">
          <i class="howell-icon-delete-bin"></i>
          删除
        </button>
      </div>
      <div class="search-wrapper">
        <input
          type="text"
          class="search"
          maxLength="15"
          placeholder="名称"
          #search
        />
        <i class="material-icons search-icon">search</i>
      </div>
    </div>
    <div class="station-table">
      <app-table></app-table>
    </div>

    <div class="station-footer">
      <div class="footer-item">
        <app-table-select> </app-table-select>
      </div>

      <div class="footer-item">
        <div class="footer-info">
          <div class="info-item">已选择: 1</div>
          <div class="info-item">当前数量: 2</div>
          <div class="info-item">总数量: 2</div>
        </div>
        <app-paginator> </app-paginator>
      </div>
    </div>
  </div>
</div>
