<div class="illegal-drop">
  <div class="hw-table-detail">
    <div class="hw-second-title">垃圾落地</div>
    <div class="hw-table-container">
      <common-table
        #table
        [dataSubject]="dataSubject"
        [columnModel]="columnModel"
        [displayedColumns]="displayedColumns"
        [zoomIn]="true"
        [tableOperates]="tableOperates"
        [selectStrategy]="selectStrategy"
        (selectTableRow)="selectTableRow($event)"
        (selectTableCell)="selectTableCell($event)"
        (sortDataEvent)="sortDataEvent($event)"
      ></common-table>
    </div>
    <div class="hw-table-footer">
      <div class="footer-item">
        <app-table-select (tableSelect)="tableSelect($event)">
        </app-table-select>
      </div>

      <div class="footer-item">
        <div class="footer-info">
          <div class="info-item">已选择: {{ selectedRows.length }}</div>
          <div class="info-item">当前数量: {{ page && page.RecordCount }}</div>
          <div class="info-item">
            总数量: {{ page && page.TotalRecordCount }}
          </div>
        </div>
        <!-- MatPaginator 的pageIndex是从0开始-->
        <app-paginator
          *ngIf="page"
          [length]="page.TotalRecordCount"
          [pageSize]="page.PageSize"
          [pagerCount]="pagerCount"
          [pageIndex]="pageIndex - 1"
          [showFirstLastButtons]="true"
          (page)="pageEvent($event)"
        >
        </app-paginator>
      </div>
    </div>
  </div>
</div>
