<div class="platform-manage">
  <div class="hw-table-detail">
    <div class="hw-second-title">智慧平台</div>
    <div class="hw-operate-bar">
      <div class="hw-btn-group">
        <button class="hw-green-btn">
          <i class="howell-icon-plus"></i>
          添加
        </button>
        <button class="hw-red-btn">
          <i class="howell-icon-delete-bin"></i>
          删除
        </button>
      </div>

      <div class="search-wrapper">
        <howell-simple-search placeHolder="名称"></howell-simple-search>
      </div>
    </div>
    <div class="hw-table-container">
      <app-table
        [dataSubject]="dataSubject"
        [columnModel]="columnModel"
        [displayedColumns]="displayedColumns"
      ></app-table>
    </div>
    <div class="hw-table-footer">
      <div class="footer-item">
        <app-table-select> </app-table-select>
      </div>

      <div class="footer-item">
        <div class="footer-info">
          <div class="info-item">已选择: 1</div>
          <div class="info-item">当前数量: 2</div>
          <div class="info-item">总数量: 2</div>
        </div>
        <app-paginator> </app-paginator>
      </div>
    </div>
  </div>
</div>
