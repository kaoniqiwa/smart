<div class="division-manage">
  <div class="division-list">
    <h2>区划列表</h2>

    <div class="btns">
      <button
        class="btn btn--green"
        (click)="addNode()"
        [disabled]="!enableAddBtn"
      >
        <i class="howell-icon-plus"></i>
        添加
      </button>
      <button
        class="btn btn--red"
        (click)="deleteNode()"
        [disabled]="!enableDelBtn"
      >
        <i class="howell-icon-delete-bin"></i>
        删除
      </button>
      <button
        class="btn btn--blue"
        (click)="editNode()"
        [disabled]="!enableEditBtn"
      >
        <i class="howell-icon-move2"></i>
        编辑
      </button>
    </div>

    <div class="search-wrapper">
      <input
        type="text"
        class="search"
        maxLength="15"
        placeholder="名称"
        #search
        (click)="searchNode(search.value)"
      />
      <i class="material-icons search-icon">search</i>
    </div>

    <div class="tree-container">
      <app-tree
        #tree
        [treeSelectModel]="treeSelectModel"
        [treeServiceModel]="treeServiceModel"
        (selectTreeNode)="selectTreeNode($event)"
      ></app-tree>
    </div>
  </div>
  <div class="division-detail">
    <h2>区划详情</h2>

    <form class="form bold-scrollbar">
      <div class="form-group">
        <div class="title">
          <span class="form-label"> 区划ID </span>
          <span class="form-icon">*</span>
        </div>
        <div class="content">
          <input
            type="text"
            class="form-control form-input"
            placeholder="请填写数字"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="title">
          <span class="form-label"> 区划名称 </span>
          <span class="form-icon">*</span>
        </div>
        <div class="content">
          <input
            type="text"
            class="form-control form-input"
            placeholder="区划名称"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="title">
          <span class="form-label"> 上级区划名称 </span>
        </div>
        <div class="content">
          <input
            type="text"
            class="form-control form-input"
            placeholder="上级区划名称"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="title">
          <span class="form-label"> 区划描述 </span>
        </div>
        <div class="content">
          <textarea
            class="form-control form-textarea"
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="btns">
          <button class="btn btn--green">
            <i class="howell-icon-Check"></i>
          </button>
          <button class="btn btn--gray">
            <i class="howell-icon-Close"></i>
          </button>
        </div>
      </div>
