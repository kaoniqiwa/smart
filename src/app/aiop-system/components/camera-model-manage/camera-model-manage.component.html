<div class="camera-model-manage hw-horizontal-layout">
  <div class="horizontal-left">
    <div class="hw-simple-title">模型列表</div>
    <div class="search-wrapper">
      <howell-simple-search placeHolder="名称"></howell-simple-search>
    </div>
    <div class="hw-model-list dir-column">
      <div class="hw-model-item" *ngFor="let model of AIModels">
        <div class="hw-model-icon">
          <img [src]="imgBase + '/' + icons[model.Label]" alt="" />
        </div>
        <div>
          {{ model.ModelName }}
        </div>
      </div>
    </div>
  </div>
  <div class="horizontal-right hw-table-layout">
    <div class="hw-operation">
      <div class="hw-simple-title">AI设备列表</div>
      <div class="hw-operate-bar">
        <div class="operate-item">
          <span class="hw-form-label">选择标签:</span>
          <input type="text" class="hw-form-input" style="width: 150px" />
        </div>
        <div class="operate-item">
          <span class="hw-form-label">名称:</span>
          <input type="text" class="hw-form-input" style="width: 150px" />
        </div>

        <button class="hw-blue-btn">
          <i class="mdi mdi-magnify"></i>
          查询
        </button>
      </div>
    </div>
    <div class="hw-table-container">
      <howell-ai-camera-table
        [dataSubject]="dataSubject"
        [tableSelectStrategy]="tableSelectStrategy"
      ></howell-ai-camera-table>
    </div>
    <div class="hw-table-footer">
      <div class="footer-item">
        <app-table-select> </app-table-select>
      </div>

      <div class="footer-item">
        <div class="footer-info">
          <div class="info-item">已选择: {{ selectedRows.length }}</div>
          <div class="info-item">当前数量: {{ page && page.RecordCount }}</div>
          <div class="info-item">
            总数量: {{ page && page.TotalRecordCount }}
          </div>
        </div>
        <app-paginator
          *ngIf="page"
          [length]="page.TotalRecordCount"
          [pageSize]="page.PageSize"
          [pagerCount]="pagerCount"
          [pageIndex]="pageIndex - 1"
          (page)="pageEvent($event)"
        >
        </app-paginator>
      </div>
    </div>
  </div>
</div>
