<div class="camera-manage hw-horizontal-layout">
  <div class="horizontal-left">
    <div class="hw-simple-title">安保区域</div>
    <howell-region-tree></howell-region-tree>
  </div>
  <div class="horizontal-right hw-table-layout">
    <div class="hw-operation">
      <div class="hw-simple-title">监控点</div>
      <div class="hw-operate-bar wrap">
        <div class="hw-normal-btn-group">
          <button class="hw-green-btn">
            <i class="howell-icon-plus"></i>
            添加
          </button>
          <button class="hw-red-btn">
            <i class="howell-icon-delete-bin"></i>
            删除
          </button>
        </div>

        <div class="search-wrapper">
          <howell-simple-search placeHolder="模型名称"></howell-simple-search>
        </div>
      </div>
    </div>
    <div class="hw-table-container">
      <common-table
        [dataSubject]="dataSubject"
        [columnModel]="columnModel"
        [displayedColumns]="displayedColumns"
        [selectStrategy]="selectStrategy"
        [tableOperates]="tableOperates"
        (selectTableRow)="selectTableRow($event)"
      ></common-table>
    </div>

    <div class="hw-table-footer">
      <div class="footer-item">
        <app-table-select (tableSelect)="tableSelect($event)">
        </app-table-select>
      </div>

      <div class="footer-item">
        <div class="footer-info">
          <div class="info-item">已选择: {{ selectedRows.length }}</div>
          <div class="info-item">当前数量: {{ page && page.RecordCount }}</div>
          <div class="info-item">
            总数量: {{ page && page.TotalRecordCount }}
          </div>
        </div>
        <app-paginator
          *ngIf="page"
          [length]="page.TotalRecordCount"
          [pageSize]="page.PageSize"
          [pagerCount]="pagerCount"
          [pageIndex]="pageIndex - 1"
          (page)="pageEvent($event)"
        >
        </app-paginator>
      </div>
    </div>
  </div>
</div>
