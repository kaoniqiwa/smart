<div class="illegal-drop">
    <div class="illegal-drop-header">
        <div>
            <div>导航</div>
            <button (click)="show=!show">显示 </button>
        </div>
        <div *ngIf="show">hshdfh</div>
    </div>
    <div class="illegal-drop-main">
        <app-table [dataSource]="dataSource" [columns]="columns" [displayedColumns]="displayedColumns"
            [tableSelectModel]="tableSelectModel" (selectTableRow)="selectTableRow($event)"
            (selectTableCell)="selectTableCell($event)"></app-table>
    </div>
    <div class='illegal-drop-footer'>
        <div class="footer-item">
            <app-table-select (tableSelectEvent)="tableSelect($event)"></app-table-select>
        </div>

        <div class="footer-item">
            <div class="footer-info">
                <div class="info-item">
                    已选择: {{selectedRows.length}}
                </div>
                <div class="info-item">当前数量: {{ page && page.RecordCount}}</div>
                <div class="info-item">总数量: {{page && page.TotalRecordCount}}</div>
            </div>

            <app-paginator *ngIf="page" [length]="page.TotalRecordCount" [pageSize]="page.PageSize" [pagerCount]="2"
                [showFirstLastButtons]="true" (page)="pageEvent($event)">
            </app-paginator>
        </div>
    </div>
</div>
