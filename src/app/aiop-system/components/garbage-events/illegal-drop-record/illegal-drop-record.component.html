<div class="illegal-drop">
    <div class="illegal-drop-header">
        <div>
            <div>导航</div>
            <button (click)="show=!show">显示 </button>
        </div>
        <div *ngIf="show">hshdfh</div>
    </div>
    <div class="illegal-drop-main">
        <app-table [dataSource]="dataSource" [columns]="columns" [displayedColumns]="displayedColumns"
            [tableSelectModel]="tableSelectModel" (selectTableRow)="selectTableRow($event)"
            (selectTableCell)="selectTableCell($event)"></app-table>
    </div>
    <div class='illegal-drop-footer'>
        <button (click)="prev()">前页</button>
        <button (click)="next()">后页</button>
    </div>
</div>
