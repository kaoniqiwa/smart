<div class="login-content">
  <h2 class="login-content__header">找回密码</h2>
  <div class="login-content__line"></div>

  <form class="login-form" [formGroup]="form">
    <div class="form-group">
      <div class="mdi mdi-cellphone-iphone form-group__icon"></div>
      <input
        class="form-control text"
        type="text"
        #userName
        formControlName="mobileNo"
        placeholder="已绑定的手机号码"
      />
    </div>
    <div class="form-group--checkcode">
      <div class="form">
        <div class="mdi mdi-comment-outline form-group__icon"></div>
        <input
          class="form-control text"
          type="text"
          #userName
          formControlName="checkCode"
          placeholder="短信验证码"
        />
      </div>

      <button #checkCodeButton (click)="getCheckCode()">
        获取验证码<span *ngIf="seconds > 0">({{ seconds }})</span>
      </button>
    </div>

    <div class="form-group form-group--checkbox">
      <div>
        <a style="cursor: pointer; color: #5e6ebf" (click)="backToLogin()"
          >返回登录</a
        >
      </div>
    </div>
    <div class="form-group form-group--button" (click)="next()">
      <button class="form-group__button" type="button">下一步</button>
    </div>
  </form>
</div>
