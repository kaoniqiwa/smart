<div class="login-container">
  <div class="login-bg">
    <div class="login-img">
      <img src="assets/img/login.png" />
    </div>

    <video class="video-js" #loginVideo></video>

    <div class="login-header-wrapper">
      <div class="login-header">
        <span class="login-header__title">生活垃圾分类全程监管平台</span>
      </div>
    </div>
  </div>

  <div class="login-content">
    <h2 class="login-content__header">用户登录</h2>
    <div class="login-content__line"></div>

    <form class="login-form">
      <div class="form-group">
        <div class="howell-icon-people form-group__icon"></div>
        <input
          class="form-group__item"
          type="text"
          maxlength="15"
          placeholder="用户名"
        />
      </div>
      <div class="form-group">
        <div class="howell-icon-lock form-group__icon"></div>
        <input
          class="form-group__item"
          type="password"
          maxlength="15"
          placeholder="密码"
        />
      </div>
      <div class="form-group form-group--checkbox">
        <div>
          <input type="checkbox" name="" id="storepass" /> <span>记住密码</span>
          <label for="storepass" font="✔"></label>
        </div>
        <div>
          <input type="checkbox" name="" id="autologin" />
          <span>自动登录</span>
          <label for="autologin" font="✔"></label>
        </div>
      </div>
      <div class="form-group form-group--button">
        <button class="form-group__button" type="button">登录</button>
      </div>
    </form>
  </div>
</div>
