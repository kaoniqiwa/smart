<div class="panel">
  <div class="header">视频下载</div>
  <div class="body">
    <mat-radio-group class="radio-group" [(ngModel)]="selected">
      <mat-radio-button
        class="radio-button"
        *ngFor="let model of models"
        [value]="model"
      >
        {{ model.name }}
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="footer">
    <div class="operation">
      <button class="hw-green-btn" (click)="ondownload()">
        <i class="howell-icon-download"></i> 下载
      </button>
      <button class="btn" (click)="oncancel()">
        <i class="howell-icon-Close"></i> 取消
      </button>
    </div>
  </div>
</div>
