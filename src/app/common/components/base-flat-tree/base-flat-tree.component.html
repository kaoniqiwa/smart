<div class="base-flat-tree-container">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding matTreeNodePaddingIndent="30"
            (click)="clickNode(node)" [class.selected]="currentNode && currentNode == node">
            <button mat-icon-button disabled></button>
            {{ node.name }}
        </mat-tree-node>
        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding matTreeNodePaddingIndent="30"
            (click)="clickNode(node)" [class.selected]="currentNode && currentNode == node">
            <button mat-icon-button matTreeNodeToggle [matTreeNodeToggleRecursive]="false">
                <mat-icon>
                    {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
                </mat-icon>
            </button>
            {{ node.name }}
        </mat-tree-node>
    </mat-tree>
</div>
