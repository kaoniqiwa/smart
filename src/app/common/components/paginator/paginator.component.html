<div class="paginator-outer-container">
    <div class="paginator-container">
        <div class="paginator-page-size" *ngIf="!hidePageSize">
            <div class="paginator-page-size-label">
                {{intl.itemsPerPageLabel}}
            </div>


            <mat-select *ngIf="_displayedPageSizeOptions.length > 1" [value]="pageSize" [disabled]="disabled"
                [aria-label]="intl.itemsPerPageLabel" (selectionChange)="_changePageSize($event.value)">
                <mat-option *ngFor="let pageSizeOption of _displayedPageSizeOptions" [value]="pageSizeOption">
                    {{pageSizeOption}}
                </mat-option>
            </mat-select>

            <div class="paginator-page-size-value" *ngIf="_displayedPageSizeOptions.length <= 1">{{pageSize}}</div>
        </div>

        <div class="paginator-range-actions" #actionContainer>
            <div class="paginator-range-label">
                <div class="label-item count">当前数量:{{currentCount}}</div>
                <div class="label-item total">总数量:{{length}}</div>
                <div class='label-item'>
                    {{intl.getRangeLabel(pageIndex, pageSize, length)}}
                </div>
            </div>

            <button mat-button type="button" class="paginator-navigation-first" (click)="firstPage()"
                [matTooltip]="intl.firstPageLabel" [matTooltipDisabled]="_previousButtonsDisabled()"
                [matTooltipPosition]="'above'" [disabled]="_previousButtonsDisabled()" *ngIf="showFirstLastButtons">
                <svg class="paginator-icon" viewBox="0 0 30 30" focusable="false">
                    <path d="M18.41 16.59L13.82 12l4.59-4.59L17 6l-6 6 6 6zM6 6h2v12H6z" />
                </svg>
            </button>
            <button mat-button type="button" class="paginator-navigation-previous" (click)="previousPage()"
                [matTooltip]="intl.previousPageLabel" [matTooltipDisabled]="_previousButtonsDisabled()"
                [matTooltipPosition]="'above'" [disabled]="_previousButtonsDisabled()">
                <mat-icon>chevron_left</mat-icon>
            </button>

            <button mat-button type="button">1</button>
            <button mat-button type="button">2</button>

            <ng-container #buttonContainer></ng-container>
            <button mat-button type="button" class="paginator-navigation-next" #nextPageNode (click)="nextPage()"
                [matTooltip]="intl.nextPageLabel" [matTooltipDisabled]="_nextButtonsDisabled()"
                [matTooltipPosition]="'above'" [disabled]="_nextButtonsDisabled()">
                <mat-icon>chevron_right</mat-icon>
            </button>
            <button mat-button type="button" class="paginator-navigation-last" (click)="lastPage()"
                [matTooltip]="intl.lastPageLabel" [matTooltipDisabled]="_nextButtonsDisabled()"
                [matTooltipPosition]="'above'" [disabled]="_nextButtonsDisabled()" *ngIf="showFirstLastButtons">
                <svg class="paginator-icon" viewBox="0 0 30 30" focusable="false">
                    <path d="M5.59 7.41L10.18 12l-4.59 4.59L7 18l6-6-6-6zM16 6h2v12h-2z" />
                </svg>
            </button>
        </div>
    </div>
</div>
