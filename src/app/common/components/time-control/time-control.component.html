<div class="time-control">
  <input
    class="time-control time"
    matInput
    #hour
    type="number"
    type="number"
    max="23"
    min="0"
    step="1"
    maxlength="2"
    minlength="1"
    [(ngModel)]="time.hour"
    (input)="oninput($event)"
  />
  <div><i class="howell-icon-colon"></i></div>
  <input
    class="time-control time"
    matInput
    #minute
    type="number"
    type="number"
    max="59"
    min="0"
    step="1"
    maxlength="2"
    minlength="2"
    [(ngModel)]="time.minute"
    (input)="oninput($event)"
  />
  <div><i class="howell-icon-colon"></i></div>
  <input
    class="time-control time"
    matInput
    #second
    type="number"
    max="59"
    min="0"
    step="1"
    maxlength="2"
    minlength="2"
    [(ngModel)]="time.second"
    (input)="oninput($event)"
  />
</div>
