<div class="waste-container" (click)="clickMonitor()">
  <div class="waste-header">
    <app-toolbar></app-toolbar>
  </div>
  <div class="waste-body">
    <div class="waste-body__item waste-body__item--none">
      <div class="waste-body__wrapper">
        <app-division-list></app-division-list>
      </div>
    </div>
    <div class="waste-body__item waste-body__item--map">
      <div class="waste-body__wrapper"></div>
    </div>
    <div class="waste-body__item">
      <div class="waste-body__wrapper">
        <app-device-state></app-device-state>
      </div>
    </div>
    <div class="waste-body__item">
      <div class="waste-body__wrapper">
        <app-illegal-mixinto-rank></app-illegal-mixinto-rank>
      </div>
    </div>
    <div class="waste-body__item">
      <div class="waste-body__wrapper">
        <app-retention-rank></app-retention-rank>
      </div>
    </div>
    <div class="waste-body__item">
      <div class="waste-body__wrapper">
        <app-disposal-rank></app-disposal-rank>
      </div>
    </div>
    <div class="waste-body__item">
      <div class="waste-body__wrapper">
        <app-event-statistic-echarts
          [title]="'乱扔垃圾统计表'"
        ></app-event-statistic-echarts>
      </div>
    </div>
    <div class="waste-body__item">
      <div class="waste-body__wrapper">
        <app-event-statistic-echarts
          [title]="'混合投放统计表'"
          [type]="mixIntoType"
        ></app-event-statistic-echarts>
      </div>
    </div>
    <div class="waste-body__item">
      <div class="waste-body__wrapper">
        <app-disposal-count></app-disposal-count>
      </div>
    </div>
  </div>
</div>
