<div class="monitor-container" (click)="clickMonitor()">
  <div class="monitor-header">
    <app-toolbar>
      <app-total-waste></app-total-waste>
    </app-toolbar>
  </div>
  <div class="monitor-body">
    <div class="monitor-body__item monitor-body__item--none">
      <div class="monitor-body__wrapper">
        <app-division-list></app-division-list>
      </div>
    </div>
    <div class="monitor-body__item monitor-body__item--map">
      <div class="monitor-body__wrapper"></div>
    </div>
    <div class="monitor-body__item">
      <div class="monitor-body__wrapper">
        <app-device-state></app-device-state>
      </div>
    </div>
    <div class="monitor-body__item">
      <div class="monitor-body__wrapper">
        <app-illegal-mixinto-rank></app-illegal-mixinto-rank>
      </div>
    </div>
    <div class="monitor-body__item">
      <div class="monitor-body__wrapper">
        <app-retention-rank></app-retention-rank>
      </div>
    </div>
    <div class="monitor-body__item">
      <div class="monitor-body__wrapper">
        <app-disposal-rank></app-disposal-rank>
      </div>
    </div>
    <div class="monitor-body__item">
      <div class="monitor-body__wrapper">
        <app-event-statistic-echarts [title]="'乱扔垃圾统计表'"></app-event-statistic-echarts>
      </div>
    </div>
    <div class="monitor-body__item">
      <div class="monitor-body__wrapper">
        <app-event-statistic-echarts [title]="'混合投放统计表'" [type]="mixIntoType"></app-event-statistic-echarts>
      </div>
    </div>
    <div class="monitor-body__item">
      <div class="monitor-body__wrapper">
        <app-disposal-count></app-disposal-count>
      </div>
    </div>
  </div>
</div>
