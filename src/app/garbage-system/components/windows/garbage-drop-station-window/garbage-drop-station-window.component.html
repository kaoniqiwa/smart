<app-window [Model]="Model" [style]="style">
  <ng-container *ngIf="Model.show">
    <app-tab-title
      [title]="
        Language.json.garbage + Language.json.stay + Language.json.station
      "
    >
      <div class="garbage-drop-station-table-window-header">
        <ng-container *ngIf="index == Index.list">
          <app-input-search (search)="onsearch($event)"> </app-input-search>
        </ng-container>
      </div>
    </app-tab-title>
    <div class="garbage-drop-station-table-window-content">
      <mat-tab-group
        [disableRipple]="true"
        animationDuration="0ms"
        [color]="'transparent'"
        [selectedIndex]="index"
        (selectedIndexChange)="indexChange($event)"
      >
        <mat-tab label="列表">
          <ng-container *ngIf="index == Index.list">
            <howell-garbage-drop-station-table
              [load]="load"
              (image)="onimage($event)"
            >
            </howell-garbage-drop-station-table>
          </ng-container>
        </mat-tab>
        <mat-tab label="总图表">
          <ng-container *ngIf="index == Index.count">
            <howell-garbage-drop-station-window-count>
            </howell-garbage-drop-station-window-count>
          </ng-container>
        </mat-tab>
        <mat-tab label="细分图表"> </mat-tab>
      </mat-tab-group>
    </div>
  </ng-container>
</app-window>
