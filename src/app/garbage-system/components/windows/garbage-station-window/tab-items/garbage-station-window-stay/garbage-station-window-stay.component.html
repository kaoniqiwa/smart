<div class="garbage-station-window-stay">
  <div class="header">
    <div class="title">小包垃圾滞留</div>
    <div class="filter">
      <div class="division-station">
        <howell-division-station-tree-filter
          (select)="onstationselect($event)"
          [station]="model ? model.station : undefined"
        ></howell-division-station-tree-filter>
      </div>
      <div class="datetime">
        <input
          type="text"
          DateTimePicker
          [format]="'yyyy年MM月dd日'"
          [date]="date"
          (change)="changeDate($event)"
          class="date"
          readonly="readonly"
        />
        <i class="mdi mdi-menu-down arrow-time light-blue-text"></i>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="statistic"></div>
    <div class="state">
      <img src="/assets/img/tooltip-luodi.png" />
    </div>
    <div class="chart">
      <howell-line-zoom-chart
        [stationId]="stationId"
        [date]="date"
        [unit]="unit"
        [load]="chartLoad"
        (image)="onimage($event)"
        (ondblclick)="onchartdblclick($event)"
      >
      </howell-line-zoom-chart>
    </div>
  </div>
</div>
