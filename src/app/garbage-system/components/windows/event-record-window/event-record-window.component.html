<app-window [Model]="Model" [style]="style">
  <ng-container *ngIf="Model.show">
    <app-tab-title [title]="Language.EventType(type)">
      <div class="garbage-full-station-table-window-header">
        <div class="operation" *ngIf="index === Index.record">
          <howell-event-record-operation (filter)="record.filter.display()" (search)="record.filter.search($event)">
          </howell-event-record-operation>
        </div>
      </div>
    </app-tab-title>
    <div class="garbage-full-station-table-window-content">
      <mat-tab-group [disableRipple]="true" animationDuration="0ms" [color]="'transparent'" [selectedIndex]="index"
        (selectedIndexChange)="indexChange($event)">
        <mat-tab label="事件">
          <ng-container *ngIf="index===Index.record">
            <interval-division-station-filter *ngIf="record.filter.show" (filter)="record.filter.onfilter($event)">
            </interval-division-station-filter>
            <div class="event-record-table" [class.filter]="record.filter.show">
              <howell-event-record-table [type]="type" [load]="record.filter.load" (image)="onimage($event)" [filter]="filter">
              </howell-event-record-table>
              <!-- <howell-event-record-card [type]="type" [load]="record.filter.load" (image)="onimage($event)" [filter]="filter">
              </howell-event-record-card> -->
            </div>
          </ng-container>
        </mat-tab>
        <mat-tab label="总图表">
          <ng-container *ngIf="index===Index.count">
            <howell-event-record-count [eventType]="type"></howell-event-record-count>
          </ng-container>
        </mat-tab>
        <mat-tab label="细分图表">
          <ng-container *ngIf="index===Index.details">
            <howell-details-chart [eventType]="type" [business]="details" [division]="details.division">
            </howell-details-chart>
          </ng-container>
        </mat-tab>
        <mat-tab label="数据比较">
          <ng-container *ngIf="index===Index.comparison">
            <howell-event-record-comparison [eventType]="type"></howell-event-record-comparison>
          </ng-container>
        </mat-tab>
      </mat-tab-group>
    </div>
  </ng-container>
</app-window>
