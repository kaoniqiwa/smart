<div class="retention">
  <div class="retention__head">
    <div class="title">{{ title }}</div>
    <div class="select-group">
      <app-select-control
        [data]="retentionTypes"
        (selectedEvent)="onRetentionTypeSelected($event)"
      ></app-select-control>
    </div>
  </div>
  <app-rank [title]="title" [data]="rankData"></app-rank>
</div>
