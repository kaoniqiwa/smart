<div class="video-control">
  <div class="header">
    <div class="title">{{ title }}</div>
  </div>
  <div class="content" *ngIf="model">
    <div *ngIf="model.video">
      <app-video-player [model]="model.video"></app-video-player>
    </div>
    <div>
      <app-image-control [camera]="camera"></app-image-control>
      <!-- <img [src]="model.img" /> -->
    </div>
  </div>
  <div class="content" *ngIf="img"></div>
</div>
